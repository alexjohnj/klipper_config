[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 2750
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
shaper_freq_x: 71.0
shaper_type_x: 3hump_ei
shaper_freq_y: 39.6
shaper_type_y: mzv

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -55.5
y_offset: 0
#z_offset: 2.970
probe_with_touch_mode: true
stow_on_each_sample: false
samples: 2
samples_result: average

# All screw coordinates are nozzle coordinates that position probe above the screw
[screws_tilt_adjust]
screw1: 75,30 # Reference screw
screw1_name: Front Left Screw
screw2: 75,200
screw2_name: Rear Left Screw
screw3: 234,200
screw3_name: Rear Right Screw
screw4: 234,30
screw4_name: Front Right Screw
speed: 120
horizontal_move_z: 10
screw_thread: CW-M3

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 20, 20 # These are probe coordinates. Add the probe offset to get nozzle coordinates.
mesh_max: 179, 210 # Remember, add the probe offset to make sure it isn't out of bounds!
probe_count: 8,8
algorithm: bicubic
fade_start: 1
fade_end: 10

[safe_z_home]
home_xy_position: 173, 117 # Nozzle position to center the probe in the bed
speed: 75
z_hop: 10
z_hop_speed: 5
move_to_previous: true

[filament_switch_sensor RunoutSensor]
switch_pin: !PC15
pause_on_runout: true

[pause_resume]
recover_velocity: 25

[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100


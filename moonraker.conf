# Crowsnest update_manager entry
[update_manager crowsnest]
type: git_repo
path: ~/crowsnest
origin: https://github.com/mainsail-crew/crowsnest.git
managed_services: crowsnest

# Sonar update_manager entry
[update_manager sonar]
type: git_repo
path: ~/sonar
origin: https://github.com/mainsail-crew/sonar.git
primary_branch: main
managed_services: sonar

[mqtt]
address: 192.168.1.2
username: {secrets.mqtt_credentials.username}
password: {secrets.mqtt_credentials.password}

[power plug]
type: mqtt
command_topic: cmnd/ender-3-s1-plug/POWER
command_payload: {command}
retain_command_state: False
query_topic: cmnd/ender-3-s1-plug/POWER
query_payload: ?
state_topic: stat/ender-3-s1-plug/POWER
state_response_template: {payload}
query_after_command: False
restart_klipper_when_powered: True
restart_delay: 4 # Seconds

[notifier print_started]
url: {secrets.discord.url}
events: started
title: Print Started
body: Started printing '{event_args[1].filename}'

[notifier print_complete]
url: {secrets.discord.url}
events: complete
title: Print Finished
body: Finished printing '{event_args[1].filename}'

[notifier print_error]
url: {secrets.discord.url}
events: error
title: Print Failure
body: Printing '{event_args[1].filename}' failed. Message: '{event_args[1].message}'

[notifier print_paused]
url: {secrets.discord.url}
events: paused
title: Print Paused
body: Printing '{event_args[1].filename}' has been paused. Message: '{event_args[1].message}'
